
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>MicroverseTrials</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Survey form" />
    <!-- //Meta tag Keywords -->
    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <!-- form section start -->
    <section class="w3l-mockup-form">
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-mockup">

                    <div class="content-wthree">
                        <h2 style="color: rgb(6, 175, 175 );" id="title">Microverse school Survey</h2><br>
                        <p style="color: rgb(6, 175, 175);" id="description">This survey form captures data to help microverse team align their mode of study with our needs</p>

                        <form class="form-group" action="post" method="post">
                          <label id="name-label">Name</label>  <input type="text" class="form-control" name="name"  id="name "placeholder="Your name" value="" required><br>
                          <label id="email-label">Email</label><input type="email" class="form-control" name="email" id="email"placeholder="Email address" value="" required><br>
                          <label id="number-label">Number</label><input type="number" class="form-control" name="name" id="number" placeholder="Enter number" value="" required maxlength="6" minlength="3"><br><br>
                          <label class="form-select-label">Select category:</label> <select class="form-select" name="" id="dropdown">
                            <option value="">Lecturer</option>
                            <option value="">Support staff</option>
                            <option value="">Student</option>
                          </select><br>
                          <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="radios">Full time
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="radios">Part time
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="radios" >Undecided
                              </label>
                            </div><br><br>
                            <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" value="good">Good
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" value="fair">Fair
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" value="excellent" >Excellent
                                    </label>
                                  </div>
                                  <br><br>
                                  <label id="text-area">Comment:</label><textarea type="textarea" class="form-control" name="comment" id="number" placeholder="Type commnet" ></textarea><br>
                                  <br>

                               <button id="submit" name="submit" class="btn" type="submit" style="background-color: rgb(6, 175, 175)">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
